# Sends a repository_dispatch event to lib-main-infra when code is pushed
# to the dev branch (typically via PR merge), triggering the image build
# and dev VM deployment pipeline.

name: Dispatch Dev Merge to Infra

on:
  push:
    branches: [dev]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.DISPATCH_APP_ID }}
          private-key: ${{ secrets.DISPATCH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: lib-main-infra

      - name: Dispatch to lib-main-infra
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api --method POST \
            /repos/${{ github.repository_owner }}/lib-main-infra/dispatches \
            -f "event_type=drupal-dev-merge" \
            -f "client_payload[drupal_repo]=${{ github.event.repository.clone_url }}" \
            -f "client_payload[drupal_ref]=dev" \
            -f "client_payload[drupal_sha]=${{ github.sha }}"
