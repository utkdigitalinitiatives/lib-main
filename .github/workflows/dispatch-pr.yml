# Sends a repository_dispatch event to lib-main-infra when a PR is opened or
# updated, triggering the dev/test image build and deployment pipeline.

name: Dispatch PR to Infra

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.DISPATCH_APP_ID }}
          private-key: ${{ secrets.DISPATCH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: lib-main-infra

      - name: Dispatch to lib-main-infra
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api --method POST \
            /repos/${{ github.repository_owner }}/lib-main-infra/dispatches \
            -f "event_type=drupal-pr" \
            -f "client_payload[drupal_repo]=${{ github.event.repository.clone_url }}" \
            -f "client_payload[drupal_ref]=${{ github.head_ref }}" \
            -f "client_payload[drupal_sha]=${{ github.event.pull_request.head.sha }}" \
            -f "client_payload[pr_number]=${{ github.event.pull_request.number }}"
