# Sends a repository_dispatch event to lib-main-infra when code is pushed
# to the main branch (typically via dev â†’ main PR merge), triggering
# the production deployment and dev VM cleanup.

name: Dispatch Main Merge to Infra

on:
  push:
    branches: [main]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.DISPATCH_APP_ID }}
          private-key: ${{ secrets.DISPATCH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: lib-main-infra

      - name: Dispatch to lib-main-infra
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api --method POST \
            /repos/${{ github.repository_owner }}/lib-main-infra/dispatches \
            -f "event_type=drupal-main-merge" \
            -f "client_payload[drupal_sha]=${{ github.sha }}"
